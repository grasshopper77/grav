<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (min-width: 600px) {
            .gallery img {
                max-width: 150px;
            }
        }
        @media (min-width: 900px) {
            .gallery img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Image Gallery</h1>
    <div class="gallery">
        <a href="/button/index.html"><img src="/button/poster.webp" alt="Button"></a>
        <a href="/spacer/index.html"><img src="/spacer/poster.webp" alt="Spacer"></a>
        <a href="/Vase/index.html"><img src="/Vase/poster.webp" alt="Vase"></a>
        <a href="/thimble/index.html"><img src="/thimble/poster.webp" alt="Thimble"></a>
    </div>
</body>
</html>
